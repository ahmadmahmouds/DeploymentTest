<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container mt-2">
        <div class="row justify-space-bettwen">
            <div class="col mb-5">
            <h3>hello {{fname}}</h3>
        </div>
        <div class="col"><a href="/logout">Logout</a></div> 
    </div>
        <div class="row ">
            <div class="col-4">
                <form action="add_book" method="POST">
                    {%csrf_token%}
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" name="title" class="form-control" id="title" placeholder="Enter Title">

                    </div>
                    <div class="form-group">
                        
                        <label for="Description" class="form-label">Description</label>
                        <textarea class="form-control" name="description" id="description" rows="3"></textarea>
                    </div>
                    <div class="btn-button-signin">
                        <button type="submit" class="btn btn-primary button-signin">Add</button>
                    </div>
                </form>
            </div>
            <div class="col-2 mt-4"></div>
            <div class="col-6 mt-4">
                {%for b in allbook%}
                <div class="card mt-2">
                    <div class="card-body">
                        <p>title:{{b.title}} </p>
                        <p> {{b.uploaded_By.first_name}}</p>
                        {%if b.uploaded_By.id == id%}
                        <p><a href="editForm/{{b.id}}">edit info</a></p> 
                        {%endif%}
                        {%if b.uploaded_By.id != id%}
                        <p><a href="show_form/{{b.id}}">show</a></p> 
                        {%endif%}
                    </div>
                </div>
                {%endfor%} 
            </div>
        </div>
    </div>
</body>

</html>
