<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-4">
                <div class="card-body">
                    <p><strong>Title: </strong> {{book.title}}</p>
                    <p><strong>uploaded by: </strong> {{book.uploaded_By.first_name}}</p>
                    <p><strong>last updated: </strong> {{book.updated_at}}</p>
                    <p><strong>Description: </strong> {{book.description}}</p>
                    {%if not flag%}
                    <a href="add_to_favorite/{{book.id}}">add to my favorite</a>
                    {%endif%}
    
                    {%if flag%}
                    <a href="un_favorite/{{book.id}}">Unfavorite</a>
                    {%endif%}
                </div>





                <form action="add_book" method="POST">
                    {%csrf_token%}
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" name="title" class="form-control" id="title" placeholder="Enter Title">

                    </div>
                    <div class="form-group">

                        <label for="Description" class="form-label">Description</label>
                        <textarea class="form-control" name="description" id="description" rows="3"></textarea>
                    </div>
                    <div class="btn-button-signin">
                        <button type="submit" class="btn btn-primary button-signin">Add</button>
                    </div>
                </form>
            </div>

            <div class="col-2"></div>
            <div class="col-6">
                {% for user in userWhoLike%}
                {{user.first_name}}
                {%endfor%}

            </div>
        </div>



    </div>

</body>

</html>
